<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>JS Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style/index.css'>
    </head>

    <body>

        <div class="container">

            <h1>Basic Calculator</h1>

            <input placeholder="Digite o primeiro valor" id="input1" type="text">

            <input placeholder="Digite o segundo valor" id="input2" type="text">
     
             <button id="soma">+</button>
     
             <button id="sub">-</button>
     
             <button id="mult">*</button>
     
             <button id="div">/</button>
     
             <button id="clear">clear</button>
     
             <input placeholder="Resultado" id="resultado" type="text">

        </div>

        <script src="script/script.js"></script>

    </body>

</html>
